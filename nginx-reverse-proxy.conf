# --- PRODUCTION (HTTPS on 443, redirect from 80) ---

# Optional gzip for text assets
gzip on;
gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript image/svg+xml;
gzip_min_length 1024;

# WebSocket upgrade helpers
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# Port 80 kept for ACME renewals + redirect to HTTPS
server {
  listen 80;
  server_name 43-209-1-124.sslip.io;

  # ACME HTTP-01 challenge
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Everything else â†’ HTTPS
  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS reverse proxy to Next.js
server {
  listen 443 ssl http2;
  server_name 43-209-1-124.sslip.io;

  # Certs are mounted from host: /home/ubuntu/ssl/certbot/conf -> /etc/letsencrypt
  ssl_certificate     /etc/letsencrypt/live/43-209-1-124.sslip.io/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/43-209-1-124.sslip.io/privkey.pem;

  # Basic TLS hardening
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Allow large uploads if needed
  client_max_body_size 50m;

  # Serve ACME path on HTTPS too (harmless)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # App proxy
  location / {
    proxy_pass http://web:3000;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
  }
}
