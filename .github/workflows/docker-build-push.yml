name: Build & Push Docker Images

on:
  push:
    branches: [ "main" ]
    tags: [ "v*", "V*" ]
  workflow_dispatch: { }

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: server
            context: ./server
            dockerfile: ./server/Dockerfile
            repo: bkia-website-server

          - name: web
            context: ./web
            dockerfile: ./web/Dockerfile
            repo: bkia-website-client

          - name: admin
            context: ./admin
            dockerfile: ./admin/Dockerfile
            repo: bkia-website-admin

    env:
      DOCKERHUB_USER: ${{ secrets.DOCKER_HUB_USERNAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Create env file for WEB (Next.js)
      # -------------------------
      - name: Create env file for web
        if: matrix.name == 'web'
        run: |
          cat <<EOF > web/.env.production
          NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
          NEXT_PUBLIC_S3_REGION=${{ secrets.AWS_S3_REGION }}
          NEXT_PUBLIC_APP_VERSION=${{ secrets.NEXT_PUBLIC_APP_VERSION }}
          EOF

      # -------------------------
      # Create env file for ADMIN (Vite)
      # Matches admin Dockerfile: .env.production.local
      # -------------------------
      - name: Create env file for admin
        if: matrix.name == 'admin'
        run: |
          cat <<EOF > admin/.env.production.local
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
          VITE_AWS_S3_REGION=${{ secrets.AWS_S3_REGION }}
          VITE_MAIL_DOMAIN=${{ secrets.VITE_MAIL_DOMAIN }}
          VITE_APP_VERSION=${{ secrets.VITE_APP_VERSION }}
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Docker meta - ${{ matrix.name }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_USER }}/${{ matrix.repo }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=short
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build & Push - ${{ matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
