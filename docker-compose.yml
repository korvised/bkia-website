name: "bkia-website"

services:
  web:
    container_name: web
    image: korvisedyotsaiy/bkia-website-uat:${IMAGE_TAG:-latest}
    restart: always
    expose:
      - "3000"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - /home/ubuntu/ssl/certbot/www:/var/www/certbot
      - /home/ubuntu/ssl/certbot/conf:/etc/letsencrypt
    depends_on:
      - web
    networks:
      - app-network

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    restart: unless-stopped
    volumes:
      - /home/ubuntu/ssl/certbot/www:/var/www/certbot
      - /home/ubuntu/ssl/certbot/conf:/etc/letsencrypt
    entrypoint: sh
    command: -c "trap exit TERM; while :; do sleep 3600; done"

networks:
  app-network:
    driver: bridge
